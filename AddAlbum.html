    <!-- MENU -->

        <div class="contenedor">

    <!-- FONDO -->

    <div class="fondo">

        <!-- FORMULARIO -->
        
        <div class="cuadrado">

            <form>
                <h2>Add Album</h2>
        
                <br>
                <br>
        
                <input type="text" name="titulo" placeholder="Título" required>
        
                <br>
                <br>
        
                <input type="text" name="añodelanzamiento" placeholder="Año de lanzamiento del album" required>
        
               <br>
               <br>
        
               <label for="consultas" class="descripcion">Descripción</label>
               <br>
               <br>
        
               <textarea id="consultas" rows="5" cols="70" class="cuadradotexto"></textarea>
        
                <br>
                <br>
        
                <label for="url" class="descripcion"></label>
                <br>
                <input type="url" name="imagenurl" placeholder="URL">
                
                <br>
                <br>

                <!-- BOTON DE ENVIAR -->
        
                <input type="submit" class="btn" value="Enviar" required>
        
            </form>
            </div>
