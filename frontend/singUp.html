<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- FAVICON -->

    <link rel="shortcut icon" href="Imagenes/Favicon.PNG" type="image/x-icon" >

    <!-- CSS -->

    <link rel="stylesheet" href="singUp.css">

</head>
<body>

    <!-- FORMULARIO -->

    <form>

        <h2>Registro</h2>

        <input type="text" name="Nombre" placeholder="Nombres" required>

         <br>
         <br>

         <input type="text" name="Apellido" placeholder="Apellidos" required>

        <br>
        <br>
        
        <input id="email" type="email" name="correoElectronico" placeholder="Email" for="email" required>

        <br>
        <br>
        
        <input id="password" type="password" name="Contraseña" placeholder="Contraseña" for="password" required>

         <br>
         <br>

         <label for="checkbox">¿Quieres recibir información sobre próximos shows?<input class="cuadrado" id="checkbox" name="mailing" type="checkbox" value="consent" required>  </label>
         

         <br>
         <br>

         <!-- BOTON DE ENVIAR -->

         <input type="submit" class="btn" value="Enviar" required>

         <br>
         <br>

    </form>

</body>
</html>
