<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>

    <!-- FAVICON -->

    <link rel="shortcut icon" href="Imagenes/Favicon.PNG" type="image/x-icon" >

    <!-- CSS -->

    <link rel="stylesheet" href="login.css">
    
</head>
<body>

    <!-- FORMULARIO -->

<div>

    <form method="post" action="#" id="form">

        <h2>Log in</h2>

        <input type="text" name="Email" placeholder="Email" id="emailInput" >

         <br>
         <br>
        
        <input id="password" type="password" name="Contraseña" placeholder="Contraseña" for="password" id="passwordInput">

         <br>
         <br>

         <!-- BOTON ENVIAR -->

         <input type="submit" class="btn" onclick="login()">
         <p id="warnings" class="warnings"></p>

         <br>
         <br>


    </form>

    <br>
    <br>
    <br>
    <br>

    <!-- BOTON REGISTRO -->

    <div class="cuadrado">

        <p class="pregunta">
        ¿Aún no te registraste?
        </p>

        <br>
       <br>

        <a href="singUp.html"><input type="submit" class="boton" value="Sing in"></a> 
    </div>

</div>

<!-- LIBRERIA SweetAlert  -->

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
